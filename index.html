<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sustainly SAP - Kesintisiz Bulut Senkronu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: #f8fafc; }
        .font-brand { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .solar-bg { 
            background-image: linear-gradient(to bottom, rgba(2,6,23,0.9), rgba(2,6,23,0.95)), url('https://images.unsplash.com/photo-1509391366360-2e959784a276?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover; background-position: center; background-attachment: fixed;
        }
    </style>
</head>
<body class="solar-bg min-h-screen">
    <div id="app">
        <div v-if="!isLoggedIn" class="h-screen w-full flex items-center justify-center p-4">
            <div class="glass p-10 rounded-[3rem] w-full max-w-md shadow-2xl border-t-4 border-green-500 text-center">
                <h1 class="text-4xl font-brand font-black text-green-500 mb-2">SUSTAINLY</h1>
                <p class="text-[10px] uppercase tracking-[0.5em] text-slate-400 mb-10">Kurumsal Bulut Paneli</p>
                <div class="space-y-4">
                    <input v-model="loginForm.user" placeholder="KullanÄ±cÄ± AdÄ±" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-2xl outline-none focus:border-green-500 font-bold uppercase text-xs">
                    <input v-model="loginForm.pass" type="password" placeholder="Åžifre" @keyup.enter="handleLogin" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-2xl outline-none focus:border-green-500 font-bold">
                    <button @click="handleLogin" class="w-full bg-green-600 hover:bg-green-500 py-5 rounded-2xl font-black transition-all active:scale-95">SÄ°STEME BAÄžLAN</button>
                </div>
            </div>
        </div>

        <div v-else>
            <header class="glass sticky top-0 z-50 p-4 mb-8 border-b border-white/5">
                <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="text-left">
                        <h1 class="text-2xl font-brand font-black text-green-500">SUSTAINLY</h1>
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">OTURUM: {{ currentUser }}</p>
                    </div>
                    <div class="flex gap-4 items-center">
                        <div class="text-right hidden md:block border-r border-white/10 pr-4 text-green-400 font-black text-sm">USD: {{ rates.USD }}â‚º</div>
                        <button @click="verileriYukle" class="text-xs bg-white/5 px-4 py-2 rounded-xl hover:bg-white/10 transition">ðŸ”„ Verileri Tazele</button>
                        <button @click="showAddModal = true" class="bg-green-600 px-6 py-2 rounded-xl font-bold text-sm shadow-lg shadow-green-900/40 hover:bg-green-500">+ Yeni Proje</button>
                    </div>
                </div>
            </header>

            <main class="max-w-7xl mx-auto px-4 pb-32">
                <div v-if="loading" class="text-center py-20 text-green-500 font-black animate-pulse tracking-widest uppercase">Bulut Senkronizasyonu YapÄ±lÄ±yor...</div>
                
                <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div v-for="(m, index) in musteriler" :key="index" class="glass rounded-[2.5rem] overflow-hidden border border-white/5 flex flex-col shadow-2xl">
                        <div class="p-8 flex-1">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <span class="text-[9px] font-black text-green-400 bg-green-400/10 px-3 py-1 rounded-full uppercase">{{ m.sehir }}</span>
                                    <h3 class="text-2xl font-black mt-2">{{ m.ad }}</h3>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-black text-green-500 font-brand">%{{ calculateProgress(m) }}</div>
                                    <div class="text-[8px] text-slate-500 font-bold uppercase">TAMAMLANMA</div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-2 mb-6 text-[10px] font-bold">
                                <div v-for="s in asamalar" :key="s" @click="toggleStep(m, s)" 
                                     :class="m.durumlar[s] ? 'bg-green-500/20 border-green-500/40 text-green-400' : 'bg-slate-900/50 border-white/5 text-slate-500'"
                                     class="flex items-center justify-between p-3 rounded-xl border cursor-pointer transition-all">
                                    <span>{{ s }}</span>
                                    <div :class="m.durumlar[s] ? 'bg-green-500' : 'bg-slate-700'" class="w-2 h-2 rounded-full"></div>
                                </div>
                            </div>

                            <textarea v-model="m.notlar" @blur="saveData" placeholder="Saha mÃ¼hendisi notlarÄ±..." 
                                      class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 text-xs text-slate-300 focus:border-green-500/50 min-h-[100px] resize-none"></textarea>
                        </div>
                        <div class="p-4 bg-black/20 flex justify-between items-center text-[8px] font-bold text-slate-600">
                             <span class="uppercase">SON GÃœNCELLEME: {{ m.guncelleyen || 'Sistem' }}</span>
                             <button @click="sil(index)" class="text-red-500/50 hover:text-red-500">PROJEYÄ° KALDIR</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div v-if="showAddModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl">
            <div class="glass p-10 rounded-[3rem] w-full max-w-md border-green-500/20">
                <h2 class="text-2xl font-brand font-black mb-6">YENÄ° GES PROJESÄ°</h2>
                <div class="space-y-4">
                    <input v-model="newMusteri.ad" placeholder="MÃ¼ÅŸteri AdÄ±" class="w-full bg-black/40 border-none p-5 rounded-2xl font-bold focus:ring-1 focus:ring-green-500 outline-none">
                    <input v-model="newMusteri.sehir" placeholder="Åžehir" class="w-full bg-black/40 border-none p-5 rounded-2xl font-bold focus:ring-1 focus:ring-green-500 outline-none">
                    <button @click="addMusteri" class="w-full bg-green-600 py-5 rounded-2xl font-black text-white hover:bg-green-500 transition shadow-2xl">PROJEYÄ° BAÅžLAT</button>
                    <button @click="showAddModal = false" class="w-full text-slate-500 font-bold text-xs">VAZGEÃ‡</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        // BU KISIM Ã‡OK Ã–NEMLÄ°: Kendi veritabanÄ±nÄ± buraya tanÄ±mlÄ±yoruz
        const BIN_ID = "659850121f5677401f5898d4"; 
        const API_KEY = "$2a$10$C1V3vT7E8u/OQhM.4.W8u.O9O9O9O9O9O9O9O9O9O9O9O9O9O9"; // Ã–rnek Anahtar

        createApp({
            data() {
                return {
                    isLoggedIn: false,
                    loading: false,
                    currentUser: '',
                    loginForm: { user: '', pass: '' },
                    showAddModal: false,
                    rates: { USD: '...' },
                    asamalar: ["BaÅŸvuru", "Ã‡aÄŸrÄ± Mektubu", "Proje Onay", "BaÄŸlantÄ± Anl.", "Montaj", "Kabul"],
                    musteriler: [],
                    newMusteri: { ad: '', sehir: '' },
                    personeller: { 'admin': '1234', 'enerji': '5678', 'sustainly': '2026' }
                }
            },
            mounted() { 
                this.verileriYukle();
                this.kurlariAl();
                const u = localStorage.getItem('sustainly_user');
                if(u) { this.currentUser = u; this.isLoggedIn = true; }
            },
            methods: {
                handleLogin() {
                    const p = this.personeller[this.loginForm.user.toLowerCase()];
                    if(p && p === this.loginForm.pass) {
                        this.isLoggedIn = true;
                        this.currentUser = this.loginForm.user;
                        localStorage.setItem('sustainly_user', this.currentUser);
                    }
                },
                async kurlariAl() {
                    try {
                        const r = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                        const d = await r.json();
                        this.rates.USD = d.rates.TRY.toFixed(2);
                    } catch(e){}
                },
                async verileriYukle() {
                    this.loading = true;
                    try {
                        // Kendi oluÅŸturduÄŸum gÃ¼venli Npoint linkini buraya ekliyorum:
                        const res = await fetch('https://api.npoint.io/068966840612426b871d'); 
                        const data = await res.json();
                        this.musteriler = data.musteriler || [];
                    } catch (e) {
                        // EÄŸer ilk kez giriliyorsa boÅŸ dizi baÅŸlat
                        this.musteriler = [];
                    }
                    this.loading = false;
                },
                async saveData() {
                    // Veriyi kaydederken LocalStorage'a da yedekler (Ä°nternet kopmasÄ±na karÅŸÄ±)
                    localStorage.setItem('sustainly_backup', JSON.stringify(this.musteriler));
                    
                    try {
                        await fetch('https://api.npoint.io/068966840612426b871d', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ musteriler: this.musteriler })
                        });
                    } catch (e) { console.log("Yedekleme hatasÄ±"); }
                },
                addMusteri() {
                    const d = {}; this.asamalar.forEach(s => d[s] = false);
                    this.musteriler.unshift({ 
                        ad: this.newMusteri.ad, 
                        sehir: this.newMusteri.sehir, 
                        durumlar: d, 
                        notlar: '',
                        guncelleyen: this.currentUser 
                    });
                    this.saveData();
                    this.showAddModal = false;
                    this.newMusteri = { ad: '', sehir: '' };
                },
                toggleStep(m, s) {
                    m.durumlar[s] = !m.durumlar[s];
                    m.guncelleyen = this.currentUser;
                    this.saveData();
                },
                sil(i) {
                    if(confirm('Silinsin mi?')) { this.musteriler.splice(i, 1); this.saveData(); }
                },
                calculateProgress(m) {
                    const done = Object.values(m.durumlar).filter(v => v === true).length;
                    return Math.round((done / this.asamalar.length) * 100);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
