<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainly SAP - Pro Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .solar-bg { background: linear-gradient(rgba(2, 6, 23, 0.85), rgba(2, 6, 23, 0.95)), url('https://images.unsplash.com/photo-1508514177221-188b1cf16e9d?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-attachment: fixed; }
    </style>
</head>
<body class="solar-bg min-h-screen">
    <div id="app" class="max-w-6xl mx-auto p-4 md:p-10">
        
        <header class="glass p-8 rounded-[2.5rem] mb-10 flex flex-col md:flex-row justify-between items-center gap-6 border-b-2 border-green-500 shadow-2xl">
            <div>
                <h1 style="font-family: 'Orbitron'" class="text-4xl font-black text-green-500 tracking-tighter">SUSTAINLY SAP</h1>
                <p class="text-[10px] uppercase font-bold text-slate-400 tracking-[0.4em] mt-1">Solar Asset & Project Management</p>
            </div>
            <div class="flex gap-3">
                <button @click="indirExcel" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl font-bold text-xs shadow-lg transition-all uppercase tracking-widest">ðŸ“Š EXCEL Ä°NDÄ°R</button>
                <button @click="showAddModal = true" class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-2xl font-black text-xs shadow-lg transition-all uppercase tracking-widest">+ YENÄ° PROJE</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div v-for="(m, index) in musteriler" :key="index" class="glass rounded-[3rem] overflow-hidden border border-white/5 flex flex-col hover:border-green-500/50 transition-all shadow-xl group">
                <div class="p-8 flex-1">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <span class="text-[9px] font-black text-green-400 bg-green-400/10 px-3 py-1 rounded-full uppercase">{{ m.sehir || 'SAHA' }}</span>
                            <h3 class="text-2xl font-black mt-2 tracking-tight">{{ m.ad }}</h3>
                        </div>
                        <div class="text-3xl font-black text-green-500 italic opacity-20 group-hover:opacity-100 transition-opacity">%{{ calculateProgress(m) }}</div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mb-6">
                        <button v-for="s in asamalar" :key="s" @click="toggleStep(m, s)"
                                :class="m.durumlar[s] ? 'bg-green-600 border-green-400 text-white shadow-[0_0_15px_rgba(34,197,94,0.3)]' : 'bg-slate-900 border-white/5 text-slate-500'"
                                class="text-[10px] font-bold p-3 rounded-xl border transition-all text-center">
                            {{ s }}
                        </button>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-slate-500 tracking-widest ml-1">MÃ¼hendis NotlarÄ±</label>
                        <textarea v-model="m.notlar" @input="kaydet" placeholder="Saha durumunu buraya yazÄ±n..." 
                                  class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-xs h-32 resize-none outline-none focus:border-green-500/50 text-slate-300"></textarea>
                    </div>
                </div>

                <div class="p-4 bg-black/20 flex justify-between items-center border-t border-white/5">
                    <div class="h-1.5 flex-1 bg-slate-800 rounded-full overflow-hidden mr-6">
                        <div class="h-full bg-green-500 transition-all duration-700" :style="{ width: calculateProgress(m) + '%' }"></div>
                    </div>
                    <button @click="sil(index)" class="text-[10px] font-bold text-red-900 hover:text-red-500 transition-colors uppercase">Sil</button>
                </div>
            </div>
        </div>

        <div v-if="showAddModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl">
            <div class="glass p-12 rounded-[3.5rem] w-full max-w-md border border-green-500/20">
                <h2 style="font-family: 'Orbitron'" class="text-2xl font-black mb-8 text-green-500 text-center uppercase italic">YENÄ° GES SÄ°STEMÄ°</h2>
                <input v-model="newMusteri.ad" placeholder="MÃ¼ÅŸteri/Proje AdÄ±" class="w-full bg-slate-900 border border-white/10 p-5 rounded-2xl mb-4 font-bold outline-none focus:border-green-500">
                <input v-model="newMusteri.sehir" placeholder="Ä°l" class="w-full bg-slate-900 border border-white/10 p-5 rounded-2xl mb-8 font-bold outline-none focus:border-green-500">
                <div class="flex gap-4">
                    <button @click="showAddModal = false" class="flex-1 text-slate-500 font-bold uppercase text-xs">Kapat</button>
                    <button @click="addMusteri" class="flex-1 bg-green-600 py-5 rounded-2xl font-black shadow-2xl hover:bg-green-500 transition-all uppercase text-xs">KAYDI BAÅžLAT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    showAddModal: false,
                    asamalar: ["Ã‡aÄŸrÄ± Mektubu", "Proje Onay", "BaÄŸlantÄ± Anl.", "Kabul", "Ä°ÅŸletme", "BakÄ±m"],
                    musteriler: [],
                    newMusteri: { ad: '', sehir: '' }
                }
            },
            mounted() {
                const veriler = localStorage.getItem('sustainly_final_v1');
                if (veriler) this.musteriler = JSON.parse(veriler);
            },
            methods: {
                kaydet() {
                    localStorage.setItem('sustainly_final_v1', JSON.stringify(this.musteriler));
                },
                addMusteri() {
                    if(!this.newMusteri.ad) return;
                    const d = {}; this.asamalar.forEach(s => d[s] = false);
                    this.musteriler.unshift({ ad: this.newMusteri.ad, sehir: this.newMusteri.sehir, durumlar: d, notlar: '' });
                    this.kaydet();
                    this.showAddModal = false;
                    this.newMusteri = { ad: '', sehir: '' };
                },
                toggleStep(m, s) {
                    m.durumlar[s] = !m.durumlar[s];
                    this.kaydet();
                },
                calculateProgress(m) {
                    const done = Object.values(m.durumlar).filter(v => v === true).length;
                    return Math.round((done / this.asamalar.length) * 100);
                },
                sil(index) {
                    if(confirm('Dikkat! Bu proje kalÄ±cÄ± olarak silinecektir. Emin misiniz?')) {
                        this.musteriler.splice(index, 1);
                        this.kaydet();
                    }
                },
                indirExcel() {
                    let csv = 'Musteri,Sehir,Ä°lerleme,Notlar\n';
                    this.musteriler.forEach(m => {
                        csv += `${m.ad},${m.sehir},%${this.calculateProgress(m)},${m.notlar.replace(/,/g, ' ')}\n`;
                    });
                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.setAttribute("download", "Sustainly_Rapor.csv");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
