<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainly SAP - Realtime Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#020617] text-slate-100 min-h-screen font-[Inter]">
    <div id="app" class="max-w-5xl mx-auto p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-10 bg-slate-900/50 p-6 rounded-[2rem] border border-white/5 shadow-2xl">
            <div>
                <h1 style="font-family: 'Orbitron'" class="text-3xl font-black text-green-500 tracking-tighter">SUSTAINLY</h1>
                <p class="text-[10px] tracking-[0.4em] text-slate-500 font-bold uppercase italic">Realtime Solar Control</p>
            </div>
            <div class="flex gap-3">
                <div class="bg-black/40 px-4 py-2 rounded-xl border border-white/5 text-xs font-bold text-blue-400 hidden md:block">USD: {{ rates.USD }}₺</div>
                <button @click="showAddModal = true" class="bg-green-600 px-6 py-3 rounded-2xl font-black text-sm shadow-lg shadow-green-900/20 active:scale-95 transition-all">+ YENİ PROJE</button>
            </div>
        </header>

        <div v-if="loading" class="text-center py-20 text-green-500 animate-pulse font-black uppercase tracking-widest text-sm">Google Bulutuna Bağlanılıyor...</div>
        
        <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div v-for="(m, id) in musteriler" :key="id" class="bg-slate-900/80 p-8 rounded-[2.5rem] border border-white/5 flex flex-col shadow-xl hover:border-green-500/30 transition-all group">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <span class="text-[9px] font-black text-green-400 bg-green-400/10 px-3 py-1 rounded-full uppercase">{{ m.sehir }}</span>
                        <h3 class="text-2xl font-black mt-2 leading-none tracking-tight">{{ m.ad }}</h3>
                    </div>
                    <div class="text-2xl font-black text-green-500 italic opacity-20 group-hover:opacity-100 transition-opacity">%{{ calculateProgress(m) }}</div>
                </div>

                <div class="grid grid-cols-2 gap-2 mb-6">
                    <button v-for="s in asamalar" :key="s" @click="toggleStep(id, s)"
                            :class="m.durumlar && m.durumlar[s] ? 'bg-green-600 border-green-400 text-white' : 'bg-slate-800 border-white/5 text-slate-500'"
                            class="text-[10px] font-bold p-3 rounded-xl border transition-all">
                        {{ s }}
                    </button>
                </div>

                <textarea v-model="m.notlar" @blur="updateNot(id, m.notlar)" placeholder="Saha mühendisi notları..." class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 text-xs h-28 resize-none outline-none focus:border-green-500/50 transition-all"></textarea>
                
                <div class="mt-6 flex justify-between items-center">
                    <div class="h-1.5 flex-1 bg-slate-800 rounded-full overflow-hidden mr-4">
                        <div class="h-full bg-green-500 transition-all duration-700" :style="{ width: calculateProgress(m) + '%' }"></div>
                    </div>
                    <button @click="sil(id)" class="text-[10px] font-black text-red-500/30 hover:text-red-500 uppercase">Sil</button>
                </div>
            </div>
        </div>

        <div v-if="showAddModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-md">
            <div class="bg-slate-900 p-10 rounded-[3rem] w-full max-w-md border border-green-500/20 shadow-2xl">
                <h2 style="font-family: 'Orbitron'" class="text-2xl font-black mb-8 text-green-500 uppercase">YENİ GES KAYDI</h2>
                <input v-model="newMusteri.ad" placeholder="Müşteri Adı" class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl mb-4 font-bold outline-none focus:border-green-500">
                <input v-model="newMusteri.sehir" placeholder="Şehir" class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl mb-8 font-bold outline-none focus:border-green-500">
                <div class="flex gap-4">
                    <button @click="showAddModal = false" class="flex-1 font-bold text-slate-500 uppercase text-xs">Vazgeç</button>
                    <button @click="addMusteri" class="flex-1 bg-green-600 py-5 rounded-2xl font-black shadow-xl">BAŞLAT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        // BURAYA KENDİ FIREBASE REALTIME DB LİNKİNİZİ YAZIN (Sonuna .json eklemeyi unutmayın!)
        const DB_URL = "https://sustainly-41128-default-rtdb.firebaseio.com//.json";

        createApp({
            data() {
                return {
                    loading: true, showAddModal: false,
                    asamalar: ["Başvuru", "Çağrı Mektubu", "Proje Onay", "Bağlantı Anl.", "Montaj", "Kabul"],
                    musteriler: {}, newMusteri: { ad: '', sehir: '' }, rates: { USD: '0' }
                }
            },
            mounted() {
                this.verileriYukle();
                this.kurlariAl();
                // Her 10 saniyede bir otomatik yenile (Realtime hissi)
                setInterval(this.verileriYukle, 10000);
            },
            methods: {
                async kurlariAl() {
                    const r = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const d = await r.json(); this.rates.USD = d.rates.TRY.toFixed(2);
                },
                async verileriYukle() {
                    const res = await fetch(DB_URL);
                    const data = await res.json();
                    this.musteriler = data || {};
                    this.loading = false;
                },
                async addMusteri() {
                    if(!this.newMusteri.ad) return;
                    const durumlar = {}; this.asamalar.forEach(s => durumlar[s] = false);
                    const yeniProje = { ad: this.newMusteri.ad, sehir: this.newMusteri.sehir, durumlar, notlar: '' };
                    
                    await fetch(DB_URL, {
                        method: 'POST',
                        body: JSON.stringify(yeniProje)
                    });
                    this.verileriYukle();
                    this.showAddModal = false; this.newMusteri = { ad: '', sehir: '' };
                },
                async toggleStep(id, s) {
                    this.musteriler[id].durumlar = this.musteriler[id].durumlar || {};
                    this.musteriler[id].durumlar[s] = !this.musteriler[id].durumlar[s];
                    await fetch(`https://sustainly-41128-default-rtdb.firebaseio.com//${id}/durumlar/.json`, {
                        method: 'PUT',
                        body: JSON.stringify(this.musteriler[id].durumlar)
                    });
                },
                async updateNot(id, not) {
                    await fetch(`https://sustainly-41128-default-rtdb.firebaseio.com//${id}/notlar/.json`, {
                        method: 'PUT',
                        body: JSON.stringify(not)
                    });
                },
                async sil(id) {
                    if(confirm('Silinsin mi?')) {
                        await fetch(`https://sustainly-41128-default-rtdb.firebaseio.com//${id}/.json`, { method: 'DELETE' });
                        this.verileriYukle();
                    }
                },
                calculateProgress(m) {
                    if(!m.durumlar) return 0;
                    const done = Object.values(m.durumlar).filter(v => v === true).length;
                    return Math.round((done / this.asamalar.length) * 100);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
