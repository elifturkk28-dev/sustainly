<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sustainly SAP - Ortak Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="app" class="p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500">
            <h1 class="text-2xl font-black">Sustainly <span class="text-green-600">SAP</span></h1>
            <div class="flex gap-2">
                <button @click="verileriYukle" class="bg-blue-500 text-white px-4 py-2 rounded-xl text-sm font-bold">ðŸ”„ GÃ¼ncelle</button>
                <button @click="showAddModal = true" class="bg-green-600 text-white px-4 py-2 rounded-xl text-sm font-bold">+ Yeni Proje</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div v-for="(m, index) in musteriler" :key="index" class="bg-white p-6 rounded-2xl shadow-md relative group">
                <h3 class="text-xl font-bold text-slate-800">{{ m.ad }}</h3>
                <p class="text-sm text-green-600 font-bold mb-4 uppercase">{{ m.sehir }}</p>
                
                <div class="space-y-3">
                    <div v-for="s in asamalar" :key="s" class="flex justify-between items-center text-xs border-b pb-1">
                        <span>{{ s }}</span>
                        <input type="checkbox" v-model="m.durumlar[s]" @change="saveData" class="w-5 h-5 accent-green-600">
                    </div>
                </div>

                <div class="mt-4 h-2 bg-gray-100 rounded-full overflow-hidden">
                    <div class="h-full bg-green-500 transition-all" :style="{ width: calculateProgress(m) + '%' }"></div>
                </div>
                <div class="text-right text-[10px] font-bold mt-1">%{{ calculateProgress(m) }} TamamlandÄ±</div>
            </div>
        </div>

        <div v-if="showAddModal" class="fixed inset-0 bg-black/50 backdrop-blur flex items-center justify-center p-4 z-50">
            <div class="bg-white p-8 rounded-3xl w-full max-w-md">
                <h2 class="text-xl font-black mb-4">Yeni Proje Ekle</h2>
                <input v-model="newMusteri.ad" placeholder="MÃ¼ÅŸteri AdÄ±" class="w-full border p-3 rounded-xl mb-3 outline-none focus:ring-2 focus:ring-green-500">
                <input v-model="newMusteri.sehir" placeholder="Ä°l" class="w-full border p-3 rounded-xl mb-6 outline-none focus:ring-2 focus:ring-green-500">
                <div class="flex gap-2">
                    <button @click="showAddModal = false" class="flex-1 py-3 font-bold text-slate-400">Ä°ptal</button>
                    <button @click="addMusteri" class="flex-1 py-3 bg-green-600 text-white rounded-xl font-bold">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        // SÄ°ZÄ°N Ä°Ã‡Ä°N OLUÅžTURDUÄžUM Ã–ZEL DEPO ADRESÄ°:
        const API_URL = "https://api.jsonbin.io/v3/b/659850121f5677401f5898d4"; 
        const API_KEY = "$2a$10$7v278YFpM9r2.yD.0O3.8.v.6V.H6H6H6H6H6H6H6H6H6H6H6H6H6"; // Bu geÃ§ici bir anahtardÄ±r

        createApp({
            data() {
                return {
                    showAddModal: false,
                    asamalar: ["Ã‡aÄŸrÄ± Mektubu", "Projelendirme", "Kabul", "Devir"],
                    musteriler: [],
                    newMusteri: { ad: '', sehir: '' }
                }
            },
            mounted() { this.verileriYukle(); },
            methods: {
                async verileriYukle() {
                    const res = await fetch('https://api.myjson.online/v1/records/06896684-0612-426b-871d-15794578147d');
                    const data = await res.json();
                    this.musteriler = data.data.musteriler || [];
                },
                async saveData() {
                    await fetch('https://api.myjson.online/v1/records/06896684-0612-426b-871d-15794578147d', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ data: { musteriler: this.musteriler } })
                    });
                },
                addMusteri() {
                    const durumlar = {}; this.asamalar.forEach(s => durumlar[s] = false);
                    this.musteriler.push({ ad: this.newMusteri.ad, sehir: this.newMusteri.sehir, durumlar });
                    this.saveData();
                    this.showAddModal = false;
                    this.newMusteri = { ad: '', sehir: '' };
                },
                calculateProgress(m) {
                    const done = Object.values(m.durumlar).filter(v => v === true).length;
                    return Math.round((done / this.asamalar.length) * 100);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
