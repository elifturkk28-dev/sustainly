<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainly SAP - Yerel Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen bg-[url('https://images.unsplash.com/photo-1509391366360-2e959784a276?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-fixed">
    <div id="app" class="max-w-5xl mx-auto bg-slate-950/90 p-6 md:p-10 rounded-[3rem] shadow-2xl backdrop-blur-md">
        
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <div>
                <h1 style="font-family: 'Orbitron'" class="text-3xl font-black text-green-500 tracking-tighter">SUSTAINLY SAP</h1>
                <p class="text-[10px] uppercase font-bold text-slate-400 tracking-[0.3em]">Yerel Veri Depolama Aktif</p>
            </div>
            <button @click="showAddModal = true" class="bg-green-600 px-6 py-3 rounded-2xl font-black text-sm hover:bg-green-500 transition-all">+ YENİ PROJE</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div v-for="(m, index) in musteriler" :key="index" class="glass p-8 rounded-[2.5rem] border-t-4 border-green-500">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-2xl font-black tracking-tight">{{ m.ad }}</h3>
                        <p class="text-xs text-green-400 font-bold uppercase tracking-widest">{{ m.sehir }}</p>
                    </div>
                    <button @click="sil(index)" class="text-[10px] text-red-500/30 hover:text-red-500 font-bold">SİL</button>
                </div>

                <div class="grid grid-cols-2 gap-2 mb-6 text-[10px] font-bold">
                    <button v-for="s in asamalar" :key="s" @click="toggleStep(m, s)"
                            :class="m.durumlar[s] ? 'bg-green-600 border-green-400' : 'bg-slate-800 border-white/5 text-slate-500'"
                            class="p-3 rounded-xl border transition-all">
                        {{ s }}
                    </button>
                </div>

                <textarea v-model="m.notlar" @input="kaydet" placeholder="Proje notlarını buraya yaz..." 
                          class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 text-xs h-32 resize-none outline-none focus:border-green-500/50 transition-all"></textarea>
                
                <div class="mt-6 flex items-center gap-4">
                    <div class="flex-1 bg-slate-800 h-2 rounded-full overflow-hidden">
                        <div class="h-full bg-green-500 transition-all duration-1000" :style="{ width: calculateProgress(m) + '%' }"></div>
                    </div>
                    <span class="text-sm font-black text-green-500">%{{ calculateProgress(m) }}</span>
                </div>
            </div>
        </div>

        <div v-if="showAddModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
            <div class="glass p-10 rounded-[3rem] w-full max-w-md">
                <h2 class="text-2xl font-black mb-6 text-green-500 uppercase italic">Yeni Kayıt</h2>
                <input v-model="newMusteri.ad" placeholder="Müşteri Adı" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mb-4 font-bold outline-none">
                <input v-model="newMusteri.sehir" placeholder="Şehir" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mb-8 font-bold outline-none">
                <div class="flex gap-4">
                    <button @click="showAddModal = false" class="flex-1 text-slate-500 font-bold">İPTAL</button>
                    <button @click="addMusteri" class="flex-1 bg-green-600 py-4 rounded-xl font-black">KAYDET</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    showAddModal: false,
                    asamalar: ["Başvuru", "Çağrı Mektubu", "Proje Onay", "Bağlantı Anl.", "Montaj", "Kabul"],
                    musteriler: [],
                    newMusteri: { ad: '', sehir: '' }
                }
            },
            mounted() {
                // Uygulama açıldığında hafızadaki verileri çek
                const veriler = localStorage.getItem('sustainly_sap_data');
                if (veriler) {
                    this.musteriler = JSON.parse(veriler);
                }
            },
            methods: {
                kaydet() {
                    // Verileri telefonun hafızasına kalıcı olarak yaz
                    localStorage.setItem('sustainly_sap_data', JSON.stringify(this.musteriler));
                },
                addMusteri() {
                    if(!this.newMusteri.ad) return;
                    const d = {}; this.asamalar.forEach(s => d[s] = false);
                    this.musteriler.unshift({ ad: this.newMusteri.ad, sehir: this.newMusteri.sehir, durumlar: d, notlar: '' });
                    this.kaydet();
                    this.showAddModal = false;
                    this.newMusteri = { ad: '', sehir: '' };
                },
                toggleStep(m, s) {
                    m.durumlar[s] = !m.durumlar[s];
                    this.kaydet();
                },
                calculateProgress(m) {
                    const done = Object.values(m.durumlar).filter(v => v === true).length;
                    return Math.round((done / this.asamalar.length) * 100);
                },
                sil(index) {
                    if(confirm('Projeyi silmek istediğinize emin misiniz?')) {
                        this.musteriler.splice(index, 1);
                        this.kaydet();
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
